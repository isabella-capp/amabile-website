{% extends "base.html" %}
{% block content %}
<div class="log-in-page">
    <div class="form-wrapper">
        <div class="form-container">
            <form id="formcontact" onsubmit="submitForm(event)">
                <div class="field-note">
                    <span>SIGN IN</span>
                    <hr>
                    <p>Se hai un account, accedi con il tuo indirizzo email.</p>
                </div>

                <div class="form-section">
                    <label for="email">Email <span>*</span></label>
                    <input id="email" name="email" placeholder="Inserisci l'email" required type="email">
                </div>

                <div class="form-section">
                    <label for="password">Password <span>*</span></label>
                    <input id="password" name="password" placeholder="Inserisci la password" required type="text">
                </div>

                <div class="form-section">
                    <label class="checkbox-label" for="show-password">
                        <input id="show-password" name="show-password" type="checkbox" required>
                        Mostra password
                    </label>
                </div>

                <div class="form-section">
                    <button type="submit" class="submit">SIGN IN</button>
                </div>
            </form>
        </div>
        <div class="registration-section">
            <div class="field-note">
                <h2>Non hai ancora un account?</h2>
                <p>La creazione di un account ha molti vantaggi: check-out veloce, salvare pi√π di un indirizzo, tenere traccia degli ordini e altro ancora.</p>
                <div class="form-section">
                    <button class="submit">REGISTRATI</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
